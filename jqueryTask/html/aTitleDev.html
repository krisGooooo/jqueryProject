<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站超链接优化提示</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            margin:0;
            padding:40px;
            background:#fff;
            font:80% Arial, Helvetica, sans-serif;
            color:#555;
            line-height:180%;
        }
        p{
            clear:both;
            margin:0;
            padding:.5em 0;
        }
        /* tool */
        #tool{
            position:absolute;
            border:1px solid #333;
            background:#f7f5d1;
            padding:1px;
            color:#333;
            display:none;
        }
    </style>
    <script>
        $(function () {
            var x=10;
            var y=20;
            $("a.tool").mouseover(function (e) {
                this.myTitle = this.title;
                this.title= '';
                var tool = "<div id='tool'>"+this.myTitle+"</div>";
                $("body").append(tool);
                $("#tool").css({
                    "top":(e.pageY+y)+"px",
                    "left":(e.pageX+x)+"px"
                }).show("fast");
            }).mouseout(function () {
                this.title=this.myTitle;
                $("#tool").remove();
            }).mousemove(function (e) {
                $("#tool")
                    .css({
                        "top":(e.pageY+y)+"px",
                        "left":(e.pageX+x)+"px"
                    });
            });
        })
    </script>
</head>
<body>
    <p><a href="#" class="tool" title="这是提示1">提示1</a></p>
    <p><a href="#" class="tool" title="这是提示2">提示2</a></p>
    <p><a href="#" title="这是自带提示1">自带提示1</a></p>
    <p><a href="#" title="这是自带提示2">自带提示2</a></p>
</body>
</html>
