<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开菜单</title>
    <link rel="stylesheet" href="../css/default.css" type="text/css">
    <script src="../js/jquery.js"></script>

    <script type="text/javascript">
        $(function () {
            var $t = $('ul li:gt(5):not(:last)');
            $t.hide();
            var $a = $("div.showmore > a");

            $a.click(function () {
                    if ($t.is(":visible")) {
                        $t.hide();
                        $(this).find('span').css("background", "url(../img/down.gif) no-repeat 0 0").text("显示全部商品");
                        $("ul li").removeClass('promoted');

                    } else {
                        $t.show();
                        $(this).find('span').css("background", "url(../img/up.gif) no-repeat 0 0").text("精简显示全部商品");
                        $("ul li").filter(":contains('佳能'),:contains('尼康')").addClass('promoted');

                    }
                    return false;
                }
            )

        })
    </script>
</head>
<body>
<div class="SubCategoryBox">
    <ul>
        <li><a href="#">佳能</a><i>(30440) </i></li>
        <li><a href="#">索尼</a><i>(27220) </i></li>

        <li><a href="#">奥林巴斯</a><i>(12205) </i></li>
        <li><a href="#">明基</a><i>(1466) </i></li>

    <div class="showmore">
        <a href="more.html"><span>显示全部品牌</span></a>
    </div>
</div>
</body>
</html>
