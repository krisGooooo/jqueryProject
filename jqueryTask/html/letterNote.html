<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接提示效果</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            margin:0;
            padding:40px;
            background:#fff;
            font:80% Arial, Helvetica, sans-serif;
            color:#555;
            line-height:180%;
        }
        p{
            clear:both;
            margin:0;
            padding:.5em 0;
        }
        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #333;
            background:#f7f5d1;
            padding:1px;
            color:#333;
            display:none;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var $a = $("a.tooltip");
            var x = 10;
            var y = 20;

            $a.mouseover(function (e) {
                this.myTitle = this.title;
                this.title = "";
                var t = "<div id='tooltip'>"+this.myTitle+"</div>";
                $("body").append(t);
                $('#tooltip')
                    .css({
                        "top":(e.pageY+y)+"px",
                        "left":(e.pageX+x)+"px"
                    }).show("fast");
            }).mouseout(function () {
                this.title=this.myTitle;
                $("#tooltip").remove();
            })
        })
    </script>
</head>
<body>
<p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a></p>
<p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a></p>
<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
<p><a href="#" title="这是自带提示2.">自带提示2.</a> </p>
</body>
</html>
